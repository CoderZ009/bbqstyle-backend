<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/baseurl.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/headerall.js"></script>
    <script src="js/footer.js"></script>
    <link rel="stylesheet" href="css/headerall.css">
    <link rel="stylesheet" href="css/account.css">
</head>

<body>
    <!-- Header/Navigation -->
    <header class="header" id="header">
    </header>
    
    <!-- Login Form Container -->
    <section class="account-section"> <div id="login-form"></div></section>
   <!-- Cart Page -->
    <div id="cart" class="page-content m-2">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Shopping Cart</h1>
            <div class="flex items-center space-x-4">
                <button class="text-gray-500 text-sm">Clear Cart</button>
                <span class="text-gray-500 text-sm">0 items</span>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-6">
            <!-- Cart Items -->
            <div  id="cbg" class="md:w-2/3">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <!-- Cart items will be dynamically loaded here -->
                </div>
            </div>

            <!-- Order Summary -->
            <div class="md:w-1/3">

                <div class="cart-total mb-4 p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold mb-4">Order Summary</h2>

                    <div class="space-y-2 mb-4">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Subtotal</span>
                            <span>₹0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Shipping</span>
                            <span>Free</span>
                        </div>
                        <div id="distax" class="flex justify-between">
                            <span class="text-gray-600">Tax</span>
                            <span>All taxes are included in the prices</span>
                        </div>
                        <div id="distax" class="flex justify-between">
                            <span class="text-gray-600">Discount</span>
                            <span class="text-gray-500 text-sm">Discount codes will be asked during checkout</span>
                        </div>
                    </div>

                    <div class="flex justify-between font-bold text-lg border-t border-gray-200 pt-4 mb-6">
                        <span>Total</span>
                        <span>₹0.00</span>
                    </div>

                    <button
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all font-medium">
                        Checkout
                    </button>

                    <a href="shipping-returns.html"><p class="text-xs text-gray-500 mt-4 text-center">See Shipping & Return Policy</p></a>
                </div>

                
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer id="footer" class="bg-gray-800 text-white pt-12 pb-6">
    </footer>

</body>

</html>
