<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Collections</title>
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
    <link rel="stylesheet" href="css/collections.css?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="js/collections.js?v=1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/baseurl.js"></script>
    <script src="js/headerall.js"></script>
    <script src="js/footer.js"></script>
    <link rel="stylesheet" href="css/headerall.css">
</head>

<body>
    <!-- Header/Navigation -->
    <header class="header" id="header">
        
    </header>
    <main>
        <section class="tabs">
            <button class="tab-button active" onclick="showTab('women')">Women's</button>
            <button class="tab-button" onclick="showTab('men')">Men's</button>
            <button class="tab-button" onclick="showTab('hd')">Home Decor</button>
        </section>

        <section id="women" class="tab-content active">
            <section class="container mx-auto px-4 mb-2">
                <h2 class="text-3xl font-bold text-center mb-12">Women's Collections</h2>
                <div id="grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Category cards will be dynamically loaded here -->
                </div>
            </section>
        </section>

        <section id="men" class="tab-content">
            <section class="container mx-auto px-4 mb-2">
                <h2 class="text-3xl font-bold text-center mb-12">Men's Collections</h2>
                <div id="grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Category cards will be dynamically loaded here -->
                </div>
            </section>
        </section>
        <section id="hd" class="tab-content">
            <section class="container mx-auto px-4 mb-2">
                <h2 class="text-3xl font-bold text-center mb-12">Home Decor</h2>
                <div id="grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Category cards will be dynamically loaded here -->
                </div>
            </section>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer" class="bg-gray-800 text-white pt-12 pb-6">
    </footer>


</body>

</html>
