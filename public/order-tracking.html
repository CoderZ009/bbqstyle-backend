<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - Blueberry Boutique</title>
        <link rel="icon" type="image/x-icon" href="src/favicon.ico">    <script src="js/baseurl.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>    <script src="js/baseurl.js"></script>
    <script src="js/headerall.js"></script>    <script src="js/baseurl.js"></script>
    <script src="js/footer.js"></script>
    <link rel="stylesheet" href="css/headerall.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/order-tracking.css">    <script src="js/baseurl.js"></script>
    <script src="js/auth-helper.js"></script>
</head>
<body>
    <header class="header" id="header"></header>
    
    <main class="container mx-auto px-6 py-16">
        <div class="max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Track Your Order</h1>
            
            <div class="bg-white p-8 rounded-lg shadow-md">
                <form id="trackingForm" class="space-y-6">
                    <div>
                        <label for="trackingInput" class="block text-sm font-medium text-gray-700 mb-2">
                            Enter Order ID or Tracking ID
                        </label>
                        <input 
                            type="text" 
                            id="trackingInput" 
                            name="trackingInput" 
                            required
                            placeholder="e.g., 1234 or 3415545474546"
                            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                    
                    <div class="space-y-3">
                        <button 
                            type="submit" 
                            class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150"
                        >
                            Track Order
                        </button>
                        <button 
                            type="button" 
                            id="enhancedTrackingBtn"
                            class="w-full bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150"
                        >
                            Enhanced Tracking
                        </button>
                    </div>
                </form>
                
                <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-md text-red-700">
                    <p>Order not found or tracking information not available.</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer" class="bg-gray-800 text-white pt-12 pb-6"></footer>    <script src="js/baseurl.js"></script>
    
    <script src="js/order-tracking.js"></script>    <script src="js/baseurl.js"></script>
    <script src="js/enhanced-tracking.js"></script>
</body>
</html>
