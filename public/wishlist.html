<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
    <link rel="stylesheet" href="css/wishlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <script src="js/baseurl.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>    <script src="js/baseurl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    <script src="js/baseurl.js"></script>
    <script src="js/config.js"></script>    <script src="js/baseurl.js"></script>
    <script defer src="js/wishlist.js"></script>    <script src="js/baseurl.js"></script>
    <script src="js/headerall.js"></script>    <script src="js/baseurl.js"></script>
    <script src="js/footer.js"></script>
    <link rel="stylesheet" href="css/headerall.css">
</head>

<body>
    <!-- Header/Navigation -->
    <header class="header" id="header">

    </header>

    <main>
        <section class="wishlist-content">
            <div class="container">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-900">My Wishlist</h1>
                    <div class="flex items-center space-x-4">
                        <button id="clear-all-wishlist"
                            class="text-sm text-gray-500 hover:text-gray-700 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            Clear All
                        </button>
                        <span class="text-gray-500 text-sm" id="wishlist-item-count">0 items</span>
                    </div>
                </div>

                <div id="bg" class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div id="wishlist-items-container">
                        <!-- Dynamic wishlist items will be injected here -->
                    </div>
                    <div id="pagination-controls" class="flex justify-center space-x-4 mt-6 mb-12">
                        <!-- Pagination buttons will be injected here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="bg-gray-800 text-white pt-12 pb-6">
    </footer>

</body>

</html>
